<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/3e2d508ba6.js" crossorigin="anonymous"></script>
   <link href="./css/createQuiz.css" rel="stylesheet">
   <title>QUIZZES | BrainBuzz</title>
   <style>
      .loaderDiv
      {   position: fixed;
          height: 100vh ;
          width: 100vw ;
          z-index: 1000;
          background-color:white;
      }
   </style>
</head>
<body>

  <div class="loaderDiv d-flex flex-column align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="height: 5rem;width: 5rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
  </div>

   <nav class="navbar navbar-expand-lg navbar-dark shadow-lg" style="background-color: #242582;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TEACHER ADMIN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
          <li class="quiz-foot nav-item">
            <button id="home" onclick="home()" type = "button">Home</button>  
          </li>
        </ul> 
      </div>
    </nav>
    <div class="container-fluid ">
      <div class="row flex-nowrap">
          <div id = "content" class="col py-3">
            <div class = "wrapper">
              <div class = "quiz-container">
                <table class="table text-center">
                  <thead>
                    <tr>
                      <th scope="col">Sl No</th>
                      <th scope="col">Batch Name</th>
                      <th scope="col">Leaderboard</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <script src="./js/authentication/validate.js"></script>
          <script src="./js/game/tleader.js"></script>
</body>
</html>
